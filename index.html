<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D RPG Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #joystick-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="joystick-container"></div>
  <p>
Tree by Poly by Google [CC-BY] via Poly Pizza</p>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

  <script>
    let scene, camera, renderer, fox, joystick;
    const keys = {};
    let moveForward = false, moveBackward = false, rotateLeft = false, rotateRight = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, -10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 10);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

   // Textured ground using a mesh material
const groundTexture = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/terrain/grasslight-big.jpg');
groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
groundTexture.repeat.set(50, 50); // Repeat texture across the ground

const groundMaterial = new THREE.MeshStandardMaterial({ map: groundTexture });

const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
groundMesh.rotation.x = -Math.PI / 2;
groundMesh.receiveShadow = true;

scene.add(groundMesh);

renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;

light.castShadow = true;
groundMesh.receiveShadow = true;

const gltfLoader = new THREE.GLTFLoader();

function loadModel(url, scale = 1, position = new THREE.Vector3(), animate = false) {
  gltfLoader.load(url, gltf => {
    const model = gltf.scene;
    model.traverse(child => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;
      }
    });
    model.scale.set(scale, scale, scale);
    model.position.copy(position);
    scene.add(model);

    if (animate && gltf.animations.length > 0) {
      const mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => mixer.clipAction(clip).play());
      mixers.push(mixer); // add this to your global update loop
    }
  });
}
const mixers = []; // for animations

for (let i = 0; i < 150; i++) {
  const x = Math.random() * 400 - 200;
  const z = Math.random() * 400 - 200;
  loadModel('Tree.glb', 0.1, new THREE.Vector3(x, 0, z), true);
}
for (let i = 0; i < 150; i++) {
  const x = Math.random() * 400 - 200;
  const z = Math.random() * 400 - 200;
  loadModel('Bush.glb', Math.random(), new THREE.Vector3(x, 0, z), true);
}



      const loader = new THREE.GLTFLoader();
      loader.load('plane.glb', gltf => {
        fox = gltf.scene;
       
        fox.scale.set(0.1, 0.1, 0.1);
         
        scene.add(fox);
      });

      // Keyboard input
      document.addEventListener('keydown', e => keys[e.code] = true);
      document.addEventListener('keyup', e => keys[e.code] = false);

      // Joystick
      joystick = nipplejs.create({
        zone: document.getElementById('joystick-container'),
        mode: 'static',
        position: { left: '60px', bottom: '60px' },
        color: 'blue'
      });

      joystick.on('move', (evt, data) => {
        if (data.direction) {
          moveForward = data.direction.angle === 'up';
          moveBackward = data.direction.angle === 'down';
          rotateLeft = data.direction.angle === 'left';
          rotateRight = data.direction.angle === 'right';
        }
      });

      joystick.on('end', () => {
        moveForward = moveBackward = rotateLeft = rotateRight = false;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (fox) {
        const direction = new THREE.Vector3();
        const forward = new THREE.Vector3();
        fox.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();

        direction.set(0, 0, 0);

        if (keys['KeyW'] || moveForward) direction.add(forward);
        if (keys['KeyS'] || moveBackward) direction.sub(forward);
        if (keys['KeyA'] || rotateLeft) fox.rotation.y += 0.015;
        if (keys['KeyD'] || rotateRight) fox.rotation.y -= 0.015;

        fox.position.add(direction.multiplyScalar(0.1));

        // Camera follows fox
        const camOffset = new THREE.Vector3(0, 2.5, -10).applyQuaternion(fox.quaternion);
        camera.position.copy(fox.position.clone().add(camOffset));
        camera.lookAt(fox.position);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
